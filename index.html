<!DOCTYPE html>
<html>
<head>
<p>你好！如有需要请点击下方按钮拨打我的电话，谢谢！</p>
  <style>
    body {
      background-image: url("1.jpg"); /* 设置背景图像 */
      background-size: cover; /* 将背景图片缩放至填满整个背景区域 */
      background-repeat: no-repeat; /* 禁止背景图片重复显示 */
      background-position: center; /* 调整背景图片的位置为居中 */
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 100px;
	  min-height: 100vh; /* 将页面内容的最小高度设置为视口高度 */
    }
    .phone-link {
      display: inline-block;
      color: #007bff;
      text-decoration: none;
      font-size: 35px;
      padding: 30px;
      border: 2px solid #007bff;
      border-radius: 5px;
      transition: all 0.3s ease-out;
    }
    .phone-link:hover {
      background-color: #007bff;
      color: #fff;
    }
	p {
      font-size: 50px; /* 设置字体大小 */
	  margin-bottom: 500px; /* 调整文字和按钮之间的间距 */
      color: #FF0000; /* 设置字体颜色 */
    }
  </style>
  <script>
    // 加密电话号码
    function encryptPhoneNumber(phoneNumber) {
      var encryptedPhoneNumber = "";
      for (var i = 0; i < phoneNumber.length; i++) {
        var charCode = phoneNumber.charCodeAt(i); // 获取字符的 Unicode 编码
        charCode += 1; // 对编码进行简单的加密操作（加 1）
        encryptedPhoneNumber += String.fromCharCode(charCode); // 将加密后的编码转换回字符
      }
      return encryptedPhoneNumber.split(":").join("-");
    }
  </script>
</head>
<body>
  <a href="tel:15936961461" class="phone-link">
    点击拨打我的电话:
    <script>
      var phoneNumber = "15936961461"; // 实际的电话号码
      var encryptedPhoneNumber = encryptPhoneNumber(phoneNumber);
      document.write(encryptedPhoneNumber);
    </script>
  </a>
</body>
</html>
