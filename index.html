<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .phone-link {
      color: #007bff;
      text-decoration: none;
    }
    .phone-icon:before {
      content: "\260E"; /* Unicode 编码，表示电话图标 */
      font-family: "Glyphicons Halflings"; /* Bootstrap 图标字体 */
      font-size: 16px;
      margin-right: 5px;
    }
  </style>
  <script>
    // 加密电话号码
    function encryptPhoneNumber(phoneNumber) {
      var encryptedPhoneNumber = "";
      for (var i = 0; i < phoneNumber.length; i++) {
        var charCode = phoneNumber.charCodeAt(i); // 获取字符的 Unicode 编码
        charCode += 1; // 对编码进行简单的加密操作（加 1）
        encryptedPhoneNumber += String.fromCharCode(charCode); // 将加密后的编码转换回字符
      }
      return encryptedPhoneNumber;
    }
  </script>
</head>
<body>
  <a href="tel:15936961461">
  <i class="fas fa-phone"></i>
  点击拨打电话
    <script>
      var phoneNumber = "15936961461"; // 实际的电话号码
      var encryptedPhoneNumber = encryptPhoneNumber(phoneNumber);
      document.write(encryptedPhoneNumber);
    </script>
  </a>
</body>
</html>
